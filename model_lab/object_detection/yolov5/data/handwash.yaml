# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017)
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/final_dataset  # dataset root dir
train: [images/train/Step_0, images/train/Step_1, images/train/Step_2, images/train/Step_3, images/train/Step_4, images/train/Step_5]  # train images (relative to 'path') 128 images
val: images/valid/golden  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 6  # number of classes
names: ['1', '2', '3', '4', '5', '6']  # class names

